<div class="Add-product">
    <h1 style="text-align: center; color: blueviolet;"> Update Product</h1>
    <p class="message-p">{{ProductMessage}}</p>
    <form #addProduct="ngForm" (ngSubmit)="Submit(addProduct.value)" class="common-form">
        <input  class="form-input"type="text"  name="image" ngModel="{{productData?.image}}" placeholder="Product image">
        <input  class="form-input"type="text"  name="Name" ngModel="{{productData?.Name}}" placeholder="Enter Product Name">
        <input  class="form-input"type="text"  name="price" ngModel="{{productData?.price}}" placeholder="Enter Product Price">
        <input  class="form-input"type="text"  name="Color" ngModel="{{productData?.Color}}" placeholder="Enter Product Color">
        <input  class="form-input"type="text"  name="category" ngModel="{{productData?.category}}"  placeholder="product Category">
        <textarea  class="form-input"type="text"  name="description" ngModel="{{productData?.description}}" placeholder="Product Description"></textarea>
        <button  class="form-button">Update Product</button>
    </form>
</div>
